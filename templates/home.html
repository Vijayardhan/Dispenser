<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <div class="logout-container">
        <a href="/signin" class="logout-button">Logout</a>
    </div>

    <h1>Patient Details</h1>
    <form action="{{ url_for('submit_patient_details') }}" method="POST">
        <label for="patient_name">Patient Name:</label>
        <input type="text" id="patient_name" name="patient_name" required><br><br>
        
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required><br><br>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>
        
        <label for="sickness">Sickness:</label>
        <input type="text" id="sickness" name="sickness" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
